plugins {
    id 'com.android.application' version '7.4.2'
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.eva.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
